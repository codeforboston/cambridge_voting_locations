        <title>Cambridge Voting Locations</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/main.css">

        <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    </head>
    <body>
        <section class="screen left">
            <header>
                    <h1>
                        <img src="images/logo.png" class="logo" alt="Vote Cambridge" />
                    </h1>
            </header>
            <div class="input">
                <h3>Find your polling place</h3>
                <div id="notice"></div>
                <div class="address">
                    <form class="clearfix">
                        <label for="address"><span class="icon-home"></span> Enter your home address</label>
                        <input type="text" id="address" class="input-md form-control" placeholder="1234 Main St, Cambridge, MA">
                        <button class="btn btn-default" type="submit"><span class="icon-search"></span> Find</button>
                    </form>
                </div>

                <div class="separator">
                    Or
                </div>

                <div class="location">
                    <a class="btn btn-default current-location">
                        <span class="icon-location"></span> Use your current location
                    </a>
                </div>
            </div>
        </section>

        <section class="screen right">
            <nav>
                <a href="#" class="back btn btn-default"><span class="icon-circle-arrow-left"></span> Back</a>
            </nav>
            <div class="result row">
                <div id="map"></div>
                <div class="location-data col-sm-4">
                    <div id="streetview">
                        <img src="http://maps.googleapis.com/maps/api/streetview?size=320x100&location=46.414382,10.013988&heading=151.78&pitch=-0.76&sensor=false" alt="" />
                    </div>
                    <div id="info">
                        <header>
                            <h4 class="location">123 Foo St</h4>
                            <p class="notes">Corner of Lorem and Ipsum</p>
                        </header>
                        <div id="directions"></div>
                    </div>
                </div>
            </div>
        </section>
