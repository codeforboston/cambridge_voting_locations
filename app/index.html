    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cambridge Voting Locations</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    </head>
    <body>
        <header class="global">
            <hgroup>
                <h1>Vote Cambridge</h1>
                <h3>We'll show you where to go</h3>
            </hgroup>
            <!-- <nav> -->
            <!--     <a href="http://www.cambridgema.gov/election">Cambridge election information</a> --> 
            <!-- </nav> -->
        </header>

        <section class="content container">
            <header>
                <h2>Where do you live?</h2>
            </header>
            <div class="input row">
                <div class="address col-sm-8 col-lg-6">
                    <form class="clearfix">
                        <label for="address"><span class="icon-home"></i> Home Address</label>
                        <input type="text" id="address" class="input-md form-control" placeholder="1234 Main St, Cambridge, MA">
                        <button class="btn btn-default btn-md" type="submit">Find</button>
                    </form>
                </div>
                <div class="location col-sm-4 col-lg-6">
                    <a class="btn btn-default current-location">
                        <span class="icon-location"></span> Current location
                    </a>
                </div>
            </div>

            <div id="notice"></div>

            <div class="result">
                <div id="map"></div>
                <div id="directions"></div>
            </div>
        </section>

        <footer class="global">
            <p>
                An open source application by Code for Boston, a Code for America Brigade.  <a href="http://github.com/codeforboston/cambridge_voting_locations">Get the source code.</a>
            </p>
        </footer>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="scripts/vendor/maps.google.polygon.containsLatLng.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-37610225-3');ga('send','pageview');
        </script>

        <!-- build:js scripts/app.js -->
        <script data-main="scripts/app" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
